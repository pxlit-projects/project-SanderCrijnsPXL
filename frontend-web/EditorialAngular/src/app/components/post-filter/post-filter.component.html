<div class="filter-section bg-gray-100 p-4 rounded-lg shadow-md">
  <!-- Filter by content -->
  <div class="mb-4">
    <input
      type="text"
      placeholder="Filter by content"
      [(ngModel)]="filters.content"
      (input)="applyFilters()"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Filter by author -->
  <div class="mb-4">
    <input
      type="text"
      placeholder="Filter by author"
      [(ngModel)]="filters.author"
      (input)="applyFilters()"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Filter by date -->
  <div class="mb-4">
    <input
      type="date"
      [(ngModel)]="filters.date"
      (change)="applyFilters()"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Clear Filters Button -->
  <div class="text-right">
    <button
      (click)="clearFilters()"
      class="px-4 py-2 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      Clear Filters
    </button>
  </div>
</div>
