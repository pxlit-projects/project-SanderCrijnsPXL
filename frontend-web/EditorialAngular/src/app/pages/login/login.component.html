<div class="login-container">
    <h1 class="login-title">Login</h1>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" formControlName="username" required />
      </div>
  
      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-input form-select" formControlName="role" required>
          <option value="user">User</option>
          <option value="editor">Editor</option>
        </select>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
