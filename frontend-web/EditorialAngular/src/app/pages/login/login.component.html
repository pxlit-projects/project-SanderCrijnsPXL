<div class="login-container max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-12">
  <!-- Titel -->
  <h1 class="login-title text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>

  <!-- Login formulier -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Gebruikersnaam veld -->
    <div class="form-group">
      <label for="username" class="form-label block text-gray-700 font-medium mb-2">Username</label>
      <input
        type="text"
        id="username"
        class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        formControlName="username"
        required
      />
    </div>

    <!-- Rol dropdown -->
    <div class="form-group">
      <label for="role" class="form-label block text-gray-700 font-medium mb-2">Role</label>
      <select
        id="role"
        class="form-input form-select w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        formControlName="role"
        required
      >
        <option value="user">User</option>
        <option value="editor">Editor</option>
      </select>
    </div>

    <!-- Actieknoppen -->
    <div class="form-actions text-center">
      <button
        type="submit"
        class="login-button bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 disabled:opacity-50"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>
  </form>
</div>
