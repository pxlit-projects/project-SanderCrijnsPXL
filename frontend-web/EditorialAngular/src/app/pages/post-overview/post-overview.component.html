<div class="post-overview"> 
  <h1 class="overview-title">Post Overview</h1>

  <app-post-filter (filterChanged)="applyFilters($event)"></app-post-filter>
  
  <div class="post-grid">
    @if (posts.length > 0) {
      @for (post of filteredPosts; track post.title) {
          <app-post-item [post]="post" class="post-item"></app-post-item>
      }
    }
    @else {
      <p class="no-posts">No posts found</p>
    }
  </div>
</div>
