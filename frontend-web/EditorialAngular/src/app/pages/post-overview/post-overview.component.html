<div class="post-overview space-y-6">
  <!-- Titel -->
  <h1 class="overview-title text-3xl font-bold text-gray-800 text-center">Published Posts</h1>

  <!-- Filter Component -->
  <app-post-filter 
    (filterChanged)="applyFilters($event)" 
    class="block max-w-md mx-auto"
  ></app-post-filter>

  <!-- Posts Grid -->
  <div class="post-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @if (posts.length > 0) {
      @for (post of filteredPosts; track post.title) {
        <div class="post-container bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
          <!-- Post Item -->
          <app-post-item 
            [post]="post" 
            class="post-item"
          ></app-post-item>
          <!-- Buttons (e.g., Edit, Delete, Comments) -->
          <app-post-item-buttons 
            [postId]="post.id" 
            [comments]="post.comments"
            class="mt-4"
          ></app-post-item-buttons>
        </div>
      }
    }
    @else {
      <p class="no-posts text-center text-gray-500">No posts found</p>
    }
  </div>
</div>
